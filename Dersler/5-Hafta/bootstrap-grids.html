<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        /* .grid, .container, .grid div, .container .row div {
            border: 1px solid #000;
        } */
        .g-col-4, .col {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- Bu konu tekrar incelenecek. -->
    <div class="grid">
        <!-- 12/4 -->
        <div class="g-col-4"> 1. Sütun </div>
        <div class="g-col-4"> 1. Sütun </div>
        <div class="g-col-4"> 1. Sütun </div>
        
        <div class="g-col-4"> 1. Sütun </div>
        <div class="g-col-4"> 1. Sütun </div>
    </div>

    <div class="contanier">
        <div class="row">
            <div class="col"> 1.Sütun </div>
            <div class="col"> 2.Sütun </div>
            <div class="col"> 3.Sütun </div>
        </div>
    </div>
</body>
</html>
