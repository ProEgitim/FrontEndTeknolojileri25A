<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar (Events)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="SayfaYuklendi()">
    <div class="container">
        <div class="row">
            <button onclick="ButonaTikla()" id="ButonaTikla" class="mb-4"> Butona Tıkla </button>
            <input type="text" onchange="KelimeDegisti()" id="KelimeDegisti" class="mb-4" placeholder="Kelime Değiştir">
            <button onmouseover="UzerineGel()" id="UzerineGel" class="mb-4" > Üzerine Gel </button>
            <input type="text" onmouseout="Ayrildiginda()" id="Ayrildiginda" class="mb-4"  placeholder="Ayrıldığında">
            <input type="text" onkeydown="TusaBas()" id="TusaBas" placeholder="TusaBas">
        </div>
    </div>
    <script>
        //onlick event -- Tıklandığında
        function ButonaTikla() {
            alert("Merhaba")
        }

        //onchange event -- Değiştiğinde
        function KelimeDegisti() {
            document.getElementById("KelimeDegisti").value = 'Bu alanın kelimesi değişti'
        }

        //onmouseover -- Üzerine Gelindiğinde
        function UzerineGel() {
            alert("Bu butonun üzerine geldiniz")
        }

        //onmouseout -- Ayrıldığında
        function Ayrildiginda() {
            alert("Bu alandan ayrıldınız")
        }

        //onkeydown -- Tuşa Basıldığında
        function TusaBas() {
            document.getElementById("TusaBas").value = 'Bir tuşa basıldı'
        }
        
        //onload -- Sayfa Yüklendiğinde
        function SayfaYuklendi() {
            alert("Bu sayfa yüklendi")
        }

        //document.getElementById("elementId").style.borderColor
    </script>
</body>
</html>
