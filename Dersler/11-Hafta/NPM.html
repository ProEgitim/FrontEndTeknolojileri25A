    npm -v // NPM Versiyon
    node -v // NODE Versiyon

    // Package.json oluşturma
    npm init
    // Package.json hazır kurulum
    npm init -y

    // Paket Yükleme
    npm install || npm i
    npm install <paketAdi> // npm i react-native
    npm install <paketAdi> --save // npm i react-native@0.63
    npm install <paketAdi>@<versiyon> // npm i react-native@0.63

    // Globale paket yükleme
    npm install || npm i
    npm install -g <paketAdi> // npm i react-native

    // Paket Güncelleme
    npm uninstall
    npm uninstall <paketAdi> // npm uninstall react-native

    // Globale paket silme
    npm uninstall
    npm uninstall -g <paketAdi> // npm uninstall react-native

    // Kurulu modülleri listele
    npm ls || npm list

    // Root a kurulu olan (Local) paketlerin listesi
    npm root -g

    // Versiyonu geçmiş olan paketlerin listesi
    npm outdated

    // Paketin versiyonunu güncellemek için
    npm update <paketAdi>
