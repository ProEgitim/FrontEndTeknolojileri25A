<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript'e Giriş</title>
</head>
<body>
    
    <div class="container">
        <div><h3>Hesap Makinesi</h3></div>
        
        <div>
            <input placeholder="İlk Sayıyı Giriniz" type = "number" id="ilkSayi"> <br>
            <input placeholder="Yapmak İstediğiniz İşlemi Giriniz" type = "text" id="islem"> <br>
            <input placeholder="İkinci Sayıyı Giriniz" type = "number" id="ikinciSayi"> <br>
            <button placeholder="Hesapla" id="hesapla" onclick="Hesapla()">=</button> <br>
            <input type = "text" id="sonuc" disabled> <br>

        </div>

    </div>

<script>
  function Hesapla(){
    var ilkSayi = document.getElementById("ilkSayi").value;
    var ikinciSayi = document.getElementById("ikinciSayi").value;
    var islem = document.getElementById("islem").value;

    var sonuc = "";
var array =['+','-','*','/','%'];
var element='';
for (i = 0; i <= array.length; i++) {
     element = array[i];
  if (islem!=element) {
    document.getElementById("islem").value = "Yanlış Operatör";
  }

}

    switch (islem) {
        case '+':
        sonuc = ilkSayi + ikinciSayi;
            break;
         case '-':
         sonuc = ilkSayi - ikinciSayi;
            break;
            case '*':
         sonuc = ilkSayi * ikinciSayi;
            break;
            case '/':
         sonuc = ilkSayi / ikinciSayi;
            break;
            case '%':
         sonuc = ilkSayi % ikinciSayi;
            break;

        default:
        document.getElementById("islem").value = "Yanlış Giriş";
        document.getElementById("islem").style.color = "red";
            break;
    }
    document.getElementById("sonuc").value  = sonuc;
  }

</script>

</body>
<style>
    #ilkSayi {
        margin-left: 10px;
    }
    input{
        width: 100px;
    }
    ::placeholder {
        font-size: 10px;
        color: black;
    }
</style>
</html>
