<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex flex-wrap">
        <div class="row" id="items"></div>
    </div>
    <script>
        var array = [] // Zorunlu değil, kullanılabilir.
        var xhr = new XMLHttpRequest()

        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users')
        xhr.responseType = 'json' // Dönüş tipi
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                array = this.response

                //this.respone.map(x=>{..işlemler})
                array.map(x=> {
                    document.getElementById("items").innerHTML +=
                        '<div class="card" style="width: 18rem;">'+
                            '<div class="card-body">'+
                                '<h5 class="card-title">'+x.name+'</h5>'+
                                '<h6 class="card-subtitle mb-2 text-muted">'+x.username+'</h6>'+
                                '<p class="card-text">'+x.email+'</p>'+
                                '<a href="#" class="card-link">Card link</a>'+
                                '<a href="#" class="card-link">Another link</a>'+
                            '</div>'+
                        '</div>'
                })
            }
        }
        // isteği tamamla
        xhr.send()
    </script>
</body>
</html>
