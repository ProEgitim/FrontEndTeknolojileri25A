<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AJAX</title>
</head>

<body>

    <div class="container">
        <div id="Result"></div>
    </div>
    <script>
        // AJAX için kullanılacak nesne
        var xhr = new XMLHttpRequest()

        // GET-POST belirlenir ve alınacak olan veri için url tanımlanır.
        xhr.open('GET', 'url')

        xhr.onreadystatechange = function () {
            // readyState = 0 ise açıldığını (Örn: xhr.open('GET', 'url') tanımlandı ise)
            // readyState = 1 ise istek gönderildiğinde (Örn: Veri iletişimi sağlanamadığında (Network Problemi) false döner)
            // readyState = 2 ise alındığında (response) (Örn: Kullanıcı verisi geldiğinde true)
            // readyState = 3 ise yüklendiğinde (readyState 2 olduğunda ve işlem kapatıldığında true, diğer durumda false)
            // readyState = 4 ise tamamlandığında (Örn: Tüm çıktıyı tamamlaması)

            // HTTP durum kodlarını bir sonraki derste açalım (200,300,404,405,500,501 v.s.)
            // this.state -- HTTP durum kodlarını barındırır
            // this.state = 200 -- Başarılı
            if (this.readyState == 4 && this.status == 200) {
                // yapılacak işlemler
            }
        }
    </script>

    <script>
        var xhr = new XMLHttpRequest()
        var a = ""

        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users')
        xhr.responseType = "json";
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // var dizi = this.response;
                // console.log(this.response);
                //console.log(this.response)

                for (i = 0; i < this.response.length; i++) {                    
                    a +="<div class='card'>" +
                            "<img src = '...' class='card-img-top' alt = '...' >" +
                            "<div class='card-body'>" +
                                "<h5 class='card-title'>" + this.response[i].name + "</h5>" +
                                "<p class='card-text'>" + this.response[i].username  + "</p>" +
                                "<p class='card-text'><small class='text-muted'>" +this.response[i].email+ "-" +this.response[i].phone +"</small></p>" +
                                "</div>" +
                            "</div >"
                        //console.log(a);
                        //document.getElementById("Result").innerHTML += a;
                } 

                 document.getElementById("Result").innerHTML = a;
            }
        }
        // isteği tamamla
        xhr.send()
    </script>
</body>

</html>
