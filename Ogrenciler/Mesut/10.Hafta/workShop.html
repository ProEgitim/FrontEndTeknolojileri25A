<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar (Events)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #divTable {
            border: 5px solid orange;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body onload="SayfaYuklendi()">
    <div class="container">
        <div class="row">
            <button onclick="ButonaTikla()" id="ButonaTikla" class="mb-4"> Butona Tıkla </button>
            <div onmouseover="UzerineGel()" onmouseout="Ayrildiginda()" id="divTable">

            </div>
        </div>
    </div>
    <script>

        //onlick event -- Tıklandığında

        function getRandomColor() {
          
            return "#"+Math.floor(Math.random()*16777215).toString(16);
        }
        function ButonaTikla() {
            document.getElementById("divTable").style.borderColor = getRandomColor();
        }


     

       
        //onmouseover -- Üzerine Gelindiğinde
        function UzerineGel() {
            document.getElementById("divTable").innerText = "Bu Alana girdi."
            document.getElementById("divTable").style.borderColor = getRandomColor();
        }

        //onmouseout -- Ayrıldığında
        function Ayrildiginda() {
            document.getElementById("divTable").innerText = "Bu alandan ayrıldı."
        }

      
      
    </script>
</body>

</html>
