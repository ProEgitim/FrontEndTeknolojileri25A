<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-4 mt-2">
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="col-8 mt-2">
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary rounded-0 w-100"> Gönder </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <form>
            <div class="mb-2">
                <label for="Email" class="form-label"> E-Posta Adresi </label>
                <input type="email" class="form-control" id="Email">
                <label for="Message" class="form-label"> Mesajınız </label>
                <textarea class="form-control" id="Message" rows="4"></textarea>
                <button type="submit" class="btn btn-primary rounded-0 w-100 mt-2"> Gönder </button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <form>
            <div class="row">

                <div class="col-4 mt-2">

                    <label for="Ad" class="form-label"> Ad </label>
                    <input type="text" class="form-control" id="Ad">
                </div>
                <div class="col-4 mt-2">
                    <label for="Soyad" class="form-label"> Soyad </label>
                    <input type="text" class="form-control" id="Soyad">
                </div>
            </div>
            <div class="row">
                <div class="col-8 mt-2">
                    <label for="Soyad" class="form-label mx-3"> Cinsiyet: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Erkek</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Kadın</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-2">
                    <label for="DTarih" class="form-label"> Doğum Tarihi </label>
                    <input type="date" class="form-control" id="DTarih">
                </div>
            </div>

            <div class="row">
                <div class="col-8 mt-2">
                    <label for="Hakkinda" class="form-label"> Hakkında </label>
                    <textarea class="form-control" id="Hakkinda" rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-8 mt-2">
                    <label for="Email2" class="form-label"> E-Posta Adresi </label>
                    <input type="email" class="form-control" id="Email2">

                </div>
            </div>
            <div class="row">
                <div class="col-8 mt-2">
                    <div class="form-check form-check-inline">
                        <label for="Password2" class="form-label"> Parola </label>
                        <input type="password" class="form-control" id="Password2">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="Password3" class="form-label"> Parola Tekrar </label>
                        <input type="password" class="form-control" id="Password3">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8 mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="BeniHatirla">
                    <label class="form-check-label" for="BeniHatirla">
                        Beni Hatırla
                    </label>


                </div>
            </div>
            <div class="row">
                <div class="col-8 mt-2">
                    <button type="submit" class="btn btn-primary rounded-0 w-100 mt-2"> Kayıt Ol </button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
