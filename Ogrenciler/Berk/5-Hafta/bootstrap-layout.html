<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .row, .col {
            border: 1px solid #000;
            border-right: 1px;
        }

        .row .col:last-child {
            border-right: 1px solid #000;
        }

        ul li {
            display: inline;
            list-style: none;
            padding: 0;
        }

        ul li::before {
            padding: 0 10px;
            content: " | ";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 70px;">
            <div class="col"> Logo </div>
            <div class="col"> 
                <div class="row">
                    <div class="col">
                        Kayıt Ol
                    </div>
                    <div class="col">
                        Giriş yap
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 50px;">
            <div class="col">
                Kategoriler
            </div>
        </div>
        <div class="row" style="height: 300px;">
            <div class="col">
                Yan Menü
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">2</div>
                </div>
                <div class="row" style="height: 200px;">
                    <div class="col align-self-start"> P-1 </div>
                    <div class="col align-self-center"> P-2 </div>
                    <div class="col align-self-end"> P-3 </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 60px;">
            <div class="col" style="text-align: right;">
                <ul>
                    <li>Facebook</li>
                    <li>İnstagram</li>
                    <li>Youtube</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
