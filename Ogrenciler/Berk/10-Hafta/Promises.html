<body>
    
    <script>
        // React ile örneklendirme yapılacak
        let promise = new Promise(function(resolve, reject) {
            let siraNumarasi = 400

            // sözü aldık
            if (siraNumarasi == 400) {
                resolve("Tamam, Sıra bende")
            }
            // söz alamadık
            else {
                reject("Hata")
            }
        })

        promise.then(function(deger) {Sonuc(deger)}, function(hata) {})
        // promise.then(function(deger) {Sonuc(deger)}, function(hata) {})
        // promise.then(function(deger) {Sonuc(deger)}, function(hata) {})

        // Fonksiyonel olarak bir örnek -- Kıyaslama için
        function Hesapla(birinciSayi, ikinciSayi) {
            let topla = birinciSayi + ikinciSayi
            let cikar = birinciSayi - ikinciSayi
            let carp = birinciSayi * ikinciSayi
            let bol = birinciSayi * ikinciSayi

            Sonuc(topla)
            Sonuc(cikar)
            Sonuc(carp)
            Sonuc(bol)
        }

        function Sonuc(value) {
            if(value == "undefined" || value == null || value == "") {
                alert("Herhangi bir değer girilmedi")
            }

            return value
        }

    </script>
