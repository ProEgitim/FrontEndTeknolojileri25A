<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .row .col {
            border: 2px solid #000;
            border-right: 1px;
        }

        .row .col:last-child {
            border-right: 2px solid #000;
        }

        .row .col:nth-child(2n+1) {
            color: #fff;
            background: darkblue;
        }

        .row .col:nth-child(2n) {
            background: gray;
        }

        /* Statik kullanım */
        /* .lastDiv {
            border-right: 2px solid #000 !important;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"> 1. Sütun </div>
            <div class="col"> 2. Sütun </div>
            <div class="col"> 3. Sütun </div>
            <div class="col"> 4. Sütun </div>
            <div class="col"> 5. Sütun </div>
            <div class="col"> 6. Sütun </div>
            <div class="col"> 7. Sütun </div>
            <div class="col"> 8. Sütun </div>
            <div class="col lastDiv"> 9. Sütun </div>
            <div class="col"> 10. Sütun </div>
            <div class="col"> 11. Sütun </div>
            <div class="col"> 12. Sütun </div>
        </div>
    </div>
</body>
</html>
