<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .borders {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <!-- .container, .container-sm -->
    <div class="container borders">
        Small Page
    </div>
    <!-- .container-md -->
    <div class="container-md borders">
        Medium Page
    </div>
    <!-- .container-lg -->
    <div class="container-lg borders">
        Large Page
    </div>
    <!-- .container-xl -->
    <div class="container-xl borders">
        Extra Large Page
    </div>
    <!-- .container-xxl -->
    <div class="container-xxl borders">
        Extra Extra Large Page
    </div>
    <!-- .container-fluid -->
    <div class="container-fluid borders">
        Fluid Page
    </div>
</body>
</html>
