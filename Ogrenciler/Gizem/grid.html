<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .item1 {
        grid-area: header;
    }

    .item2 {
        grid-area: menu;
    }

    .item3 {
        grid-area: main;
    }
    .item4 {
        grid-area: main2;
    }
    .item5 {
        grid-area: main3;
    }
    .item6 {
        grid-area: footer;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
            'header header header header header header'
            'menu main main main main main'
            'menu main2 main2 main2 main2 main2'
            'menu main3 main3 main3 main3 main3'
            'footer footer footer footer footer footer';
        grid-gap: 10px;
        background-color: #2196F3;
        padding: 10px;
    }

    .grid-container>div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }
</style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Yan Menu</div>
        <div class="item3">yan menu alan1 </div>
        <div class="item4">yan menu alan2 </div>
        <div class="item5">yan menu alan3</div>
        <div class="item6">Footer</div>
    </div>

    
</body>
</html>
