<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .container {
            border: 1px solid;
        }
        .row .col {
            border: 1px solid #000;
            border-right: 1px;
        }

        /* Statik kullanım */
        /* .lastDiv {
            border-right: 2px solid #000 !important;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">Logo</div>
            <div class="col">
                <div class="col">Kayıt Ol</div>
                <div class="col">Giriş Yap</div>               
            </div>
        </div>
        <div class="row">
            <div class="col">Kategoriler</div>
        </div>
        <div class="row">
            <div class="col">Yan Kısım</div>
            <div class="col">
                    <div class="col">images</div>
                    <div class="col">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae inventore minima
                        harum distinctio! At fuga accusantium assumenda quis dicta illo nostrum repellendus vitae, itaque
                        sequi dolore ipsa officia et in.</div>
            </div>
        </div>
        <div class="row">
            <div class="col">Footer
            </div>
        </div>
    </div>
</body>

</html>
