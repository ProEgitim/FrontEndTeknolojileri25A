<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .border-1-solid-black {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-5 border-1-solid-black">
        <form method="post" action="register">
            <h3>Kayıt Ol</h3>
            <div class="row ">
                <div class="col-12 mt-2">
                    <input type="use_name" class="form-control" id="use_name" placeholder="Kullanıcı Adı">
                </div>
                <div class="col-12 mt-2">
                    <input type="password" class="form-control" id="Password" placeholder="Şifre">
                </div>
                <div class="col-12 mt-2">
                    <input type="againpassword" class="form-control" id="againpassword" placeholder="Şifre Tekrar">
                </div>
                <div class="col-12 mt-2">
                    <input type="name" class="form-control" id="name" placeholder="Ad Soyad">
                </div>
                <div class="col-12 mt-2">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-6 mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Beni Hatırla
                    </label>
                </div>
                <div class="col-6 mt-2">
                    <button type="submit" class="btn btn-primary rounded-0 w-100"> Gönder </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
