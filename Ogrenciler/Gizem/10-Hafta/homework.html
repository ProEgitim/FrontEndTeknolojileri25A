<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar (Events)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <button id="button" onmouseover="UzerineGel()"  >TIKLA</button>
    <style>
        #button {
            position: absolute;
        }
    </style>
    <script>
      
        //onmouseover -- Üzerine Gelindiğinde
        function UzerineGel() {
            let buton = document.getElementById("button");
            let left =  Math.floor(Math.random() * 100);
            let top =  Math.floor(Math.random() * 100);
            let renk = Math.floor(Math.random() * 16777215).toString(16);
            buton.style.background = "#"+renk;
        
            if(buton.style.left != (left +"px") &&  buton.style.top != (top+"px"))
            {
                buton.style.left = left + "px";
                buton.style.top = top + "px";
            }
            else{
                degisleft = left + 10;
                degistop = top + 10;
                buton.style.left = degisleft + "px";
                buton.style.top = degistop + "px";
            }
        }
    </script>
</body>
<style>
    #div {
        border: 1px solid black;
        height: 100px;
    }
</style>

</html>
