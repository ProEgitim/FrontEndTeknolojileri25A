<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama Ekranı</title>
</head>

<body>
    HESAPLAMA
    <div id="topla">
        <input id="toplaBirinci" type="text">
        <input id="toplaIkinci" type="text">
        <button onclick="butonaTiklaTopla()"> TOPLA </button>
        <div id="sonucTopla"></div>
    </div>
    <br />
    <div id="cikart">
        <input id="cikartBirinci" type="text">
        <input id="cikartIkinci" type="text">
        <button onclick="butonaTiklaCikart()"> Çıkart </button>
        <div id="sonucCikart"></div>
    </div>
    <br />
    <div id="carp">
        <input id="carpBirinci" type="text">
        <input id="carpIkinci" type="text">
        <button onclick="butonaTiklaCarp()"> Carp </button>
        <div id="sonucCarp"></div>
    </div>
    <br />
    <div id="bol">
        <input id="bolBirinci" type="text">
        <input id="bolIkinci" type="text">
        <button onclick="butonaTiklaBol()"> Bol </button>
        <div id="sonucBol"></div>
    </div>
    <br />

    <script src="src/js/topla.js"></script>
    <script>       
        function butonaTiklaTopla() {
            let toplaBirinci = document.getElementById("toplaBirinci").value;
            let toplaIkinci = document.getElementById("toplaIkinci").value;

            document.getElementById("sonucTopla").innerHTML = Topla(toplaBirinci, toplaIkinci)
        }
    </script>
    <script src="src/js/cikart.js"></script>
    <script>
        function butonaTiklaCikart() {
            let cikartBirinci = document.getElementById("cikartBirinci").value;
            let cikartIkinci = document.getElementById("cikartIkinci").value;

            document.getElementById("sonucCikart").innerHTML = Cikart(cikartBirinci, cikartIkinci)
        }
    </script>
    <script src="src/js/carp.js"></script>
    <script>
        function butonaTiklaCarp() {
            let carpBirinci = document.getElementById("carpBirinci").value;
            let carpIkinci = document.getElementById("carpIkinci").value;

            document.getElementById("sonucCarp").innerHTML = Carp(carpBirinci, carpIkinci)
        }
    </script>
    <script src="src/js/bol.js"></script>
    <script>
        function butonaTiklaBol() {
            let bolBirinci = document.getElementById("bolBirinci").value;
            let bolIkinci = document.getElementById("bolIkinci").value;

            document.getElementById("sonucBol").innerHTML = Bol(bolBirinci, bolIkinci)
        }
    </script>
</body>
</html>
