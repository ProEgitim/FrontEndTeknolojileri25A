<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar (Events)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <button onclick="tikla()" >TIKLA</button>
    <div id="div" onmouseover="UzerineGel()" onmouseout="Ayrildiginda()" style="border: 1px solid black; height: 100px ;" value="Siyah"></div>
        
    <script>
        document.getElementById("div").value= "Siyah";
        let renk = document.getElementById("div").value= "Siyah";

        //onlick event -- Tıklandığında
        function tikla() {
           document.getElementById("div").style = "border: 1px solid red; height: 100px";
           document.getElementById("div").value= "Kırmızı";
        }

        //onmouseover -- Üzerine Gelindiğinde
        function UzerineGel() {
            renk = document.getElementById("div").value;
            alert("Div'in rengi : " +renk)
        }

        //onmouseout -- Ayrıldığında
        function Ayrildiginda() {
            alert("Div alanından ayrıldınız")
        }
    </script>
</body>
<style>
    #div {
        border: 1px solid black;
        height: 100px;
    }
</style>

</html>
