<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS AnimasyonlarÄ±</title>
    <style>
        /* Reset.css */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            /* vertical-align: baseline; */
        }

        @keyframes ornek {
            from {
                background-color: purple;
            }

            to {
                background-color: yellow;
            }
        }

        .animasyon {
            width: 75px;
            height: 75px;
            background-color: purple;
            animation-name: ornek;
            animation-duration: 3s;
        }

        @keyframes ornek2 {
            0% {
                background-color: purple;
            }

            40% {
                background-color: red;
            }

            80% {
                background-color: blue;
            }

            100% {
                background-color: yellow;
            }
        }

        .animasyon2 {
            width: 75px;
            height: 75px;
            background-color: yellow;
            animation-name: ornek2;
            animation-duration: 6s;
        }


        @keyframes ornek3 {
            0% {
                background-color: purple;
            }

            50% {
                background-color: yellow;
            }
        }

        .animasyon3 {
            width: 75px;
            height: 75px;
            background-color: purple;
            animation-name: ornek3;
            animation-duration: 4s;
        }

        @keyframes ornek4 {
            0% {
                background-color: purple;
                top: 0;
                left: 0;
            }

            25% {
                background-color: red;
                top: 0;
                left: 300px;
            }

            50% {
                background-color: blue;
                top: 300px;
                left: 300px;
            }

            75% {
                background-color: yellow;
                top: 300px;
                left: 0;
            }

            100% {
                background-color: orange;
                top: 0;
                left: 0
            }
        }

        .animasyon4 {
            width: 75px;
            height: 75px;
            position: relative;
            background-color: blue;
            animation-name: ornek4;
            animation-duration: 4s;
            animation-iteration-count: 2;
            /* animation-iteration-count: infinite; */
            animation-direction: reverse;
        }

        @keyframes ornek5 {
            from {
                left: 0
            }

            to {
                left: 300px
            }
        }

        .animasyon5 {
            width: 75px;
            height: 75px;
            position: relative;
            background-color: blue;
            animation-name: ornek5;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            /* animation-timing-function: linear; */
        }

        @keyframes ornek6 {
            from {
                left: 0
            }

            to {
                left: 300px
            }
        }

        .animasyon6 {
            width: 75px;
            height: 75px;
            position: relative;
            background-color: blue;
            animation-name: ornek6;
            animation-duration: 2s;
            animation-timing-function: ease;
            /* animation-timing-function: linear; */
        }

        /* @keyframes ornek7 {
            from { left: 0 }

            animation-name: ornek7;
            animation-duration: 2s;
            animation-fill-mode: backwards;
        } */
    </style>
</head>
