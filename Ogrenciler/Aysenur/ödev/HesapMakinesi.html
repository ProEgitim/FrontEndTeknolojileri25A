<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript'e Giriş</title>
</head>
<body>
    
    <div>
        <div><h3>Hesap Makinesi</h3></br></div>
        
        <div>
            <input placeholder="İlk Sayıyı Giriniz" type = "text" id="ilkSayi">
            <input placeholder="Yapmak İstediğiniz İşlemi Giriniz" type = "text" id="islem">
            <input placeholder="İkinci Sayıyı Giriniz" type = "text" id="ikinciSayi">
            <button placeholder="Hesapla" id="hesapla" onclick="Hesapla()">Hesapla</button>
            <input type = "text" id="sonuc" disabled>
            <!-- <div id="sonuc"></div> -->
            <!-- Her bir input için ilgili değerlerin kontrol edilmesi (Örn: 1. İnput için girilen ifade sayısal mı ?) -->

        </div>

    </div>

<script>
  function Hesapla(){
    var ilkSayi = document.getElementById("ilkSayi").value;
    var ikinciSayi = document.getElementById("ikinciSayi").value;
    //var type = typeof ilkSayi;
    var islem = document.getElementById("islem").value;

    var sonuc = "";

    // Event keyPress
    // sonuc = 
    // islem == "+" ? ilkSayi + ikinciSayi : 
    // islem == "-" ? ilkSayi - ikinciSayi : 
    // islem == "*" ? ilkSayi * ikinciSayi : 
    // islem == "/" ? ilkSayi / ikinciSayi : controls('doError')


    if(islem == "+"){
        sonuc = ilkSayi + ikinciSayi;
    }
    else if(islem == "-"){
        sonuc = ilkSayi - ikinciSayi;
    }
    else if(islem == "*"){
        sonuc = ilkSayi * ikinciSayi;
    }
    else if(islem == "/"){
        sonuc = ilkSayi / ikinciSayi;
    }
    else{
        document.getElementById("islem").value = "Yanlış Giriş";
        document.getElementById("islem").style.color = "red";
    }

    if(isNaN(sonuc) || sonuc == undefined || sonuc == null){
        sonuc = "Yanlış Giriş";
    }

    document.getElementById("sonuc").value  = sonuc;
  }

</script>

</body>
<style>
    #ilkSayi {
        margin-left: 10px;
    }
    input{
        width: 100px;
    }
    ::placeholder {
        font-size: 10px;
        color: black;
    }
</style>
</html>
