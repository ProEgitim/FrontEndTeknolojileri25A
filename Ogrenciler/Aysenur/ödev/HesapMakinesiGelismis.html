<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript'e Giri≈ü</title>
</head>
<body style="background-color: rgb(160, 114, 152);">
    
    <div>
        
        <div class="main">
            <div><h3 style="color: white;">Hesap Makinesi</h3></br></div>

            <input class = "text" type = "text" id="text">

              <table class="default">
                <tr>
                  <td><input type = "button" class="button"  id="c" value = "C" onclick="del()"></td>
                  <td><input type = "button" class="button"  id="<" value = "<" onclick="back()"></td>
                  <td><input type = "button" class="button"  id="/" value = "/" onclick="add('/')"></td>
                  <td><input type = "button" class="button"  id="*" value = "*" onclick="add('*')"></td>
                </tr>
                <tr>
                    <td><input type = "button" class="button" id="7" value = "7" onclick="add(7)"></td>
                    <td><input type = "button" class="button" id="8" value = "8" onclick="add(8)"></td>
                    <td><input type = "button" class="button" id="9" value = "9" onclick="add(9)"></td>
                    <td><input type = "button" class="button" id="-" value = "-" onclick="add('-')"></td>

                </tr>
                <tr>
                    <td><input type = "button" class="button" id="4" value = "4" onclick="add(4)"></td>
                    <td><input type = "button" class="button" id="5" value = "5" onclick="add(5)"></td>
                    <td><input type = "button" class="button" id="6" value = "6" onclick="add(6)"></td>
                    <td><input type = "button" class="button" id="+" value = "+" onclick="add('+')"></td>

                </tr>
                <tr>
                    <td><input type = "button" class="button" id="1" value = "1" onclick="add(1)"></td>
                    <td><input type = "button" class="button" id="2" value = "2" onclick="add(2)"></td>
                    <td><input type = "button" class="button" id="3" value = "3" onclick="add(3)"></td>
                    <td rowspan = "2"><input style = "height: 105px;" class="button" type = "button"  id="=" value = "=" onclick="calculate()"></td>
                </tr>
                <tr>
                    <td colspan = "2"><input class="button" style = "width: 105px;" type = "button"  id="0" value = "0" onclick="add(0)"></td>
                    <td><input type = "button" class="button" id="." value = "." onclick="add('.')"></td>
                </tr>
              </table>

        </div>

    </div>

<script>

function del(){
    document.getElementById("text").value = "";
}

function back(){
    var text = document.getElementById("text").value;
    document.getElementById("text").value = text.slice(0,-1);
}

function add(num){
    var text = document.getElementById("text").value;

    if(checkIsOperator(num))
    {
        var array = text.split("");

        if(array.length == 0)
        {
                return;
        }

        for(var i = 0; i < array.length; i++)
        {
            var possibleOperator = array[i];
            if(checkIsOperator(possibleOperator) )
            {
                return;
            }
        }

        var lastChr = text.charAt(text.length - 1);
        
        if(checkIsOperator(lastChr)){
            text = text.slice(0,-1);
        }
    }
    document.getElementById("text").value = text + num;
}

function checkIsOperator(str){
    if(str == "+" || str == "-" || str == "*" || str == "/" )
    {
        return true;
    }
    else{
        return false;
    }
}

function calculate(){
    var text = document.getElementById("text").value;
    document.getElementById("text").value = eval(text);
}

</script>

</body>
<style>
    .button{
        width: 50px;
        height: 50px;
        font-size: 25px;
        background-color: rgb(141, 162, 192);
        margin: 4px;
        color: white;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }
    .button:hover {background-color: #9464af}

    .button:active {
        background-color: #9464af;
        box-shadow: 0 5px rgb(48, 107, 109);
        transform: translateY(4px);
    }
    .text{
        width: 220px;
        height: 50px;
        font-size: 25px;
        color: black;
        margin-bottom: 20px;
    }

    .main{
        margin-left: 30px;
        margin-top: 30px;
    }
</style>
</html>
