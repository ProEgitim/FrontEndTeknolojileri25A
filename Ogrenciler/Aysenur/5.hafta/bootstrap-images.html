<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.1.3 Çalışmaları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .borderbold {
            border: 2px solid orangered;
        }
        .border {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container borderbold">
        <img class="img-fluid w-100 border" src="images/btAkademi_yatay.jpg">
        <div class="row">
            <img class="img-thumbnail w-25" src="images/btAkademi_yatay.jpg">
            <img class="img-thumbnail w-25" src="images/btAkademi_yatay.jpg">
            <img class="img-thumbnail w-25" src="images/btAkademi_yatay.jpg">
            <img class="img-thumbnail w-25" src="images/btAkademi_yatay.jpg">
        </div>

        <img class="img-thumbnail float-start w-25" src="images/btAkademi_yatay.jpg">
        <img class="img-thumbnail float-end w-25" src="images/btAkademi_yatay.jpg">

        <img class="border" src="images/btAkademi_yatay.jpg">
    </div>
</body>
</html>
