<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
     <div class="container col-12 mt-5">

        <div id="rowItems" class="d-flex col-8  flex-wrap"></div>
       </div>
     </div>
<script>
 var i=0;
  var news = fetch("https://jsonplaceholder.typicode.com/posts/")
  .then(response=>response.json())
  .then(data=>{
      data.map((item)=>{
          
         if(i%3!=0){
          document.getElementById("rowItems").innerHTML+=
          '<div class="row">'+        
         '<div class="card" style="width: 18rem;">'+
            '<div class="card-body">'+
                '<a href="#">'+
                   '<h5 class="card-title" id="title">'+item.title+'</h5>'+       
                '</a>'+
              '<p class="card-text" id="body">'+item.body+'</p>'+
              ' <a href="#" class="card-link">news id : '+item.id+'</a>'+
            '</div>'+
          '</div>'+
          '</div>'
         }
         else{
             document.getElementById("rowItems").innerHTML+='<br>'
             document.getElementById("rowItems").innerHTML+=
             '<div class="row">'+            
         '<div class="card" style="width: 18rem;">'+
            '<div class="card-body">'+
                '<a href="#">'+
                   '<h5 class="card-title" id="title">'+item.title+'</h5>'+       
                '</a>'+
              '<p class="card-text" id="body">'+item.body+'</p>'+
              ' <a href="#" class="card-link">news id : '+item.id+'</a>'+
            '</div>'+
          '</div>'+
          '</div>'
         }
         i++;

      })
  })
  
</script>
</body>
</html>
