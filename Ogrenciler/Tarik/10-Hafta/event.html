<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <style>
     .box{
         width: 150px;
         height: 75px;
         border: 1px solid black;
         
     }
 </style>
</head>
<body>
    <div class="container">
        <div onclick="clickBtn()"  class="btn btn-success mt-5">Event</div>
        <div onMouseOver="hoverBtn()" class="box"></div>
    </div>

    <script>
        function clickBtn(){
            document.querySelector('.box').setAttribute('style','border-color:red;');
        }
        function hoverBtn(){
            let color= document.getElementsByClassName('.box').value='kırmızı'
            alert(color)
            
        }
    </script>
</body>
</html>
